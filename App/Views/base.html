<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <header>

            </svg> 
            <h1 class="display-5 fw-bold lh-1">Home PiggyBank</h1>
        </div>

        <ul class="sidenav mb-5 border">        
            <li class="nav-item"><a class="nav-link" href="/">Strona Główna</a></li>
            {% if current_user %}
            <li class="nav-item right"><a class="active" href="/logout">Wyloguj się!</a></li>                                
            <li class="nav-item"><a class="nav-link" href="/profile/show">Profile</a></li>
            {% endif %}           
        </ul>
    </header>

    <video autoplay loop muted plays-inline class="back">
        <source src="/images/vid.mp4" type="video/mp4">
    </video>

    <div>
        <div class="container">
            {% for message in flash_messages %}
            <div class="alert alert-{{ message.type }}">
                {{ message.body }}
            </div>
        {% endfor %}

        {% block body %}
        {% endblock %}
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>

    {% block footer %}
    {% endblock %}
</body>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>

</html>
