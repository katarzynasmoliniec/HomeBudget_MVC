{% extends 'base.html' %}

{% block title %}Resetowanie hasła{% endblock %}

{% block body %}

    <section style="margin-bottom: 95px;">
        <div class="col-md-10 mx-auto my-4 py-5 col-lg-5 text-body-secondary">    
            <form method="post" action="/password/request-reset" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <h2 class="background">Resetowanie hasła!</h2>

                <div class="form-group py-3">
                    <label for="inputEmail"></label>
                    <input type="email" id="inputEmail" name="email" placeholder="Podaj adres email!" autofocus required
                    class="form-control" />
                </div>

                <button type="submit" class="w-100 mb-2 btn btn-outline-secondary rounded-3 btn-lg">Wyślij! Resetowanie hasła.</button>
            </form>
        </div>
    </section>

{% endblock %}
